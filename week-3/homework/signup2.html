<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ACME Corp Signup</title>
    <link rel="stylesheet" href="stylesheet.css" media="screen">
  </head>

  <body>
    <header>
      <img src="http://f.cl.ly/items/05361u3R0D3i1c2y2203/acme-corp.jpg" alt="" />
      <ul>
        <li class="products">Products</li>
        <li class="about">About Acme Corp</li>
        <li class="signup">Sign Up</li>
      </ul>
    </header>

<main>
<h3>Sign Up</h3>

<form>
<div class="signupcat">
<label>First Name</label>
<input type="text" name="firstname" placeholder="John" required><br />
</div>
<br />

<div class="signupcat">
<label>Last Name</label>
<input type="text" name="lastname" placeholder="Doe" required> <br>
</div>

<div class="signupcat">
<label>Email</label>
<input type="email" name="email" placeholder="john.doe@example.com" required><br>
</div>

<div class="signupcat">
<label>Password</label>
<input type="password" name="password" placeholder="" required><br>
</div>

<div>
<p class="howhear">How did you hear about us?</p>
<select name="howhear">
  <option value="pickone">Pick one...</option>
  <option value="friends">Friends</option>
  <option value="advertisement">Advertisement</option>
</select>
<br>

<input type="checkbox" name="checkbox" value="" checked>Agree to our terms of service<br>

<input type="submit" value="Sign Up">
</div>
</form>
</main>
</body>

</html>
